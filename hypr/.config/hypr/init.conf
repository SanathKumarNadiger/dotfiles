# vim: syntax=config
exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=hash dbus-update-activation-environment 2>/dev/null && \
     dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=element-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland --no-update --hidden
exec-once=gpgconf --launch gpg-agent
exec-once=mp_rater --use-tags -L

#============================clipman=====================================================
exec-once=wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman.json"
exec-once=clipman restore
exec-once=wl-paste -t text --watch clipman store
exec-once=mako
exec-once=waybar
