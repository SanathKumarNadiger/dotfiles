# vim: syntax=config

source=~/.config/hypr/shortcuts.conf
source=~/.config/hypr/init.conf
source=~/.config/hypr/private.conf
source=~/.config/hypr/style.conf
source=~/.config/hypr/workspace.conf
source=~/.config/hypr/devices.conf

input {
    follow_mouse=2
    kb_layout=cust
    touchpad {
        natural_scroll=yes
    }
}
general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=rgb(F8C681)
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

gestures {
    workspace_swipe=no
}


